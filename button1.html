<a href="../main.html">Page</a>
	<script>
		  let cache = new Map();
		  function getPublicApi(url) {
		    if (cache.has(url)) {
		      return Promise.resolve(cache.get(url));
		    }

		    return fetch(url)
		    .then(function(response) {
		      return response.json();
		    })
		    .then(function(response) {
		       console.log(response);
		    });

		  }

		console.log(getPublicApi("https://reqres.in/api/users/"));
	</script>

</body>
