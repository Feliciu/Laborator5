 <!DOCTYPE HTML>
<html>
    <head>
        <title>Laboratorul5</title>
    </head>
    <body>
 <script>
  class Animal {
    constructor(name) {
      this.name = name;
    }
    present() {
      return 'my name is ' + this.name;
    }
  }
  class Dog extends Animal {
    constructor(name) {
      super(name);
       this.date = new Date();
    }
    show() {
      return this.present() + ", it's " + this.date;
    }
  }
</script>
</body>
</html>
